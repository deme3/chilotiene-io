version: '3'
services:
  mongo:
    image: mongo
    restart: always
    environment:
      # this is momentarily fine as mongo is not exposed to internet
      # FIXME: this should be passed via env maybe?
      MONGO_INITDB_ROOT_USERNAME: chilotiene
      MONGO_INITDB_ROOT_PASSWORD: chilotiene
    expose:
      - 27017
    networks:
      - chilotiene-network
    volumes:
      - chilotiene-mongodata-prod:/data/db

  chilotiene:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - MONGO_HOST_ENV=mongo
        - ORIGIN_ENV=${CONFIG_ORIGIN:-http://localhost:3000}
        - MAIL_API_KEY_ENV=${MAIL_API_KEY:-}
    ports:
      - '3000:3000'
    networks:
      - chilotiene-network
    restart: always
    depends_on:
      - mongo

volumes:
  chilotiene-mongodata-prod:

networks:
  chilotiene-network:
    name: chilotiene-network
    driver: bridge
